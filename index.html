<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/imagenes/segurity_prueba.svg">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container_header">
            <div class="header">
                <img class="logo" src="./assets/imagenes/Logo.svg">
            </div>
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí"
                    autofocus></textarea>
                <div class="content_botones">
                    <span class="info">
                        <img src="./assets/imagenes/Alerta.svg" alt="advertencia" />
                        Solo letras minúsculas y sin acentos
                    </span>
                    <div class="botones">
                        <button id="button_encriptar" class="button_encriptar">Encriptar</button>
                        <button id="button_desencriptar" class="button_desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="munheco" class="munheco" src="./assets/imagenes/Munieco.svg"
                    alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="button_copiar bn_ocultar" id="button_copiar">Copiar</button>
            </section>
        </article>
    </main>
    <footer class="footer ">
        <p class="creador">Create by
            <a href="https://iammarthin.github.io/" target="_blank" class="usuario">
                <img class="links" src="./assets/imagenes/Github.svg" />
            </a>
            iammarthin
        </p>

    </footer>
    <script src="./assets/js/script.js"></script>

</body>

</html>
